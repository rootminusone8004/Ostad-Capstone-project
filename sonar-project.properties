# SonarQube Configuration for Ostad Capstone Project
sonar.projectKey=ostad-capstone-project
sonar.projectName=Ostad Capstone Project
sonar.projectVersion=1.0

# Source code directory
sonar.sources=Result/src
sonar.tests=Result/src/__tests__,Result/test

# Language and file patterns
sonar.language=js
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=Result/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/coverage/**

# Code quality thresholds
sonar.qualitygate.wait=true
sonar.coverage.minimum=80
sonar.duplicated_lines_density.maximum=10
sonar.maintainability_rating.maximum=2
sonar.reliability_rating.maximum=2
sonar.security_rating.maximum=2

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/public/**

