apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ostad-capstone-dev
  namespace: argocd
  labels:
    environment: dev
    project: ostad-capstone
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/mdarifahammedreza/Ostad-Capstone-project.git
    targetRevision: dev
    path: k8s/applications/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
