# Rolling Update Strategy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ostad-capstone-rolling
  namespace: prod
  labels:
    app: ostad-capstone
    strategy: rolling-update
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2              # Allow 2 extra pods during update
      maxUnavailable: 1        # Allow 1 pod to be unavailable
  selector:
    matchLabels:
      app: ostad-capstone
      strategy: rolling-update
  template:
    metadata:
      labels:
        app: ostad-capstone
        strategy: rolling-update
        version: v1.0.0
    spec:
      containers:
      - name: ostad-app
        image: ostad-capstone:v1.0.0
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ostad-capstone-rolling-service
  namespace: prod
spec:
  selector:
    app: ostad-capstone
    strategy: rolling-update
  ports:
  - port: 80
    targetPort: 3000
