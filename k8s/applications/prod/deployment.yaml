apiVersion: v1
kind: ConfigMap
metadata:
  name: ostad-app-config
  namespace: prod
  labels:
    app: ostad-capstone
    environment: prod
data:
  NODE_ENV: "production"
  API_URL: "https://ostad-capstone-prod.com"
  THEME_INDEX: "2"  # Green theme for prod
  LOG_LEVEL: "warn"
---
apiVersion: v1
kind: Secret
metadata:
  name: ostad-app-secrets
  namespace: prod
  labels:
    app: ostad-capstone
    environment: prod
type: Opaque
data:
  DATABASE_URL: cG9zdGdyZXNxbDovL3VzZXI6cGFzc0BkYjozNzU2L215ZGI=  # base64 encoded
  API_KEY: bXlzZWNyZXRhcGlrZXkxMjM=  # base64 encoded
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ostad-capstone-prod
  namespace: prod
  labels:
    app: ostad-capstone
    environment: prod
    version: v1.0.0
spec:
  replicas: 5  # Higher replicas for production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0  # Zero downtime deployment
  selector:
    matchLabels:
      app: ostad-capstone
      environment: prod
  template:
    metadata:
      labels:
        app: ostad-capstone
        environment: prod
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ostad-capstone
              topologyKey: kubernetes.io/hostname
      containers:
      - name: ostad-app
        image: ostad-capstone:prod-latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ostad-app-config
              key: NODE_ENV
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: ostad-app-config
              key: API_URL
        - name: THEME_INDEX
          valueFrom:
            configMapKeyRef:
              name: ostad-app-config
              key: THEME_INDEX
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ostad-app-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ostad-app-secrets
              key: DATABASE_URL
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: ostad-app-secrets
              key: API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: ostad-capstone-prod-service
  namespace: prod
  labels:
    app: ostad-capstone
    environment: prod
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ostad-capstone
    environment: prod
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ostad-capstone-prod-hpa
  namespace: prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ostad-capstone-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
